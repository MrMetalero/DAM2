<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 th:text="${title}">Hola Mundo</h1>
    
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email != null }" th:text="${user.email}"></li>
        
        <!-- Hay que poner los textos en HTML en comillas simples -->
        <li th:if="${user.email ==null }" th:text="${'No tiene email'}"></li>
    </ul>

    

</body>
</html>
