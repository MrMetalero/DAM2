<div *ngIf="isVisible" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="relative">
      <video #videoPlayer class="w-full h-auto max-w-full max-h-full" controls>
        <source src="assets/videos/intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button (click)="closeVideo()" class="absolute top-0 right-0 p-4 text-white text-3xl bg-black bg-opacity-50 rounded-full">
        X
      </button>
    </div>
  </div>
