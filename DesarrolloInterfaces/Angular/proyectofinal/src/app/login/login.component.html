
<h1>LOGIN COMPONENT</h1>


    <form (ngSubmit)="onSubmit()">
        <!-- IF errorMessage is null or undefined, it doesn't show up -->
        <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
        
        <input type="text" [(ngModel)]="loginAttemptUsername" name="username" placeholder="Username" required>
        <div *ngIf="!loginAttemptUsername" style="color: red;">Username is required</div>
      
        <input type="password" [(ngModel)]="loginAttemptPassword" name="password" placeholder="Password" required>
        <div *ngIf="!loginAttemptPassword" style="color: red;">Password is required</div>
        <input type="submit" name="submitLogin" id="btnLoginSubmit">
  </form>
