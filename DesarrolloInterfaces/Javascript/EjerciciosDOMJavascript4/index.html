    <!-- 6. Contar los elementos de una lista y mostrar el resultado dinámicamente
    - Descripción: Crea un botón que cuente el número de elementos de una lista y actualice dinámicamente un contador en la página. -->

    <h1>Ejercicios DOM javascript nivel 2:</h1>

    <button id="button1" onclick="crearElementoLi()">
        Añadir elemento de lista
    </button>

    <button id="button2" onclick="eliminarElementoLi()">
        Eliminar elemento de lista
    </button>
    <br />
    <p style="display: inline;">Contador de Elementos: </p>
    <h3 id="numeroContadorLi" style="display: inline;">0</h3>

    <ul id="listaModificable"></ul>

    <!-- 7. Cambiar una imagen al hacer clic y restablecerla después de unos segundos
    - Descripción: Crea una imagen que cambie al hacer clic y vuelva a su estado original después de 3 segundos. -->


    <br />
    <p>HAZ CLICK EN LA IMAGEN</p>
    <img onclick="cambiarImagen()" id="imagenCambiar" src="img/SamSmile.png" alt="SamSmile" width="300px">


    <!-- 8. Validar un campo de texto y cambiar el borde si está vacío
    - Descripción: Crea un formulario con un campo de texto que cambie su borde a rojo si está vacío al hacer clic en un botón, o verde si es válido. -->
    <br />
    <p>Botón para validar texto:</p>


    <input id="TextoValidar" type="text">
    <input onclick="validarTexto()" id="botonValidarTexto" type="submit">



    <!-- 9. Cambiar el tamaño de un div con botones y limitar su tamaño máximo y mínimo
    - Descripción: Crea dos botones, uno para aumentar y otro para reducir el tamaño de un `div`, con límites en su tamaño máximo y mínimo.
    -->


    <br/>
    <br/>

    <button onclick="cambiarDivSizeAumentar()" id="buttonDiv1">Aumentar Div</button>

    <button onclick="cambiarDivSizeReducir()" id="buttonDiv2">Reducir Div</button>




    <div id="divModificable" style="background-color: aqua; min-height: 100px;">
        <p>Este es el div redimensionable</p>
    </div>
